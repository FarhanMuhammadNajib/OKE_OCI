apiVersion: v1
kind: Pod
metadata:
   name: hbd
   labels:
     name: hbd
spec:
   containers:
   - name : nginx
     image: $image
     ports:
     - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: hbd-app
spec:
  selector:
    name: hbd
  ports:
    - port: 80
  type: LoadBalancer