  DeployOKE:
    runs-on: ubuntu-latest
    name: Deploy with Kubectl for OKE
    env:
      OCI_CLI_USER: ${{ secrets.OCI_CLI_USER }}
      OCI_CLI_TENANCY: ${{ secrets.OCI_CLI_TENANCY }}
      OCI_CLI_FINGERPRINT: ${{ secrets.OCI_CLI_FINGERPRINT }}
      OCI_CLI_KEY_CONTENT: ${{ secrets.OCI_CLI_KEY_CONTENT }}
      OCI_CLI_REGION: ${{ secrets.OCI_CLI_REGION }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Install dependencies for env purpose(envsubset)
        run: sudo apt-get install gettext-base -y
      - name: Configure Kubectl
        uses: oracle-actions/configure-kubectl-oke@v1.3.1
        id: test-configure-kubectl-oke-action
        with:
          cluster: ${{ secrets.OKE_CLUSTER_OCID }}
      - name: Set environtmen variable for kubernetes file
        run: export img=farhanmuhammadnajib/${{vars.Docker_Repo}}:${{vars.Docker_Tags}}-Latest
      - name: Deploy App
        run: envsubst < Kubernetes/Test.yaml> test.yaml && cat test.yaml && kubectl apply -f test.yaml
      - name: check pod
        run: kubectl get pods && kubectl describe pod hbd
      - name: Check service
        run: kubectl get service 
      